<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: space-evenly;
        }

        .box{
            border-style: solid;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="box">Flex item 1</div>
        <div class="box">Flex item 2</div>
        <div class="box">Flex item 3</div>
        <div class="box">Flex item 4</div>
        <div class="box">Flex item 5</div>
    </div>
</body>
</html>
